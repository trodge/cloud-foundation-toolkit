apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: billing-account-iam-member
spec:
  # Replace the ${IAM_NAME?} below with the IAM Member to grant privileges to.
  member: ${IAM_NAME?} # {"$ref":"#/definitions/io.k8s.cli.setters.iam-name"}
  role: roles/billing.viewer # {"$ref":"#/definitions/io.k8s.cli.substitutions.role-sub"}
  billingAccountRef:
    # Replace "${BILLING_ACCOUNT_ID?}" with the numeric ID for your billing account
    external: "${BILLING_ACCOUNT_ID?}" # {"$ref":"#/definitions/io.k8s.cli.setters.billing-account"}
